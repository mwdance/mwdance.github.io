<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melinda Wilkes | Dance & Choreography</title>

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Elfsight -->
  <script src="https://elfsightcdn.com/platform.js" async></script>

  <style>
    header h1 {
      margin: 0;
    }

    header p {
      margin: 8px 0 0;   /* controls the gap under the name */
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      background: #f7f7f7;
      color: #222;
      text-align: center;
    }

    header {
      padding: 4rem 1rem;
      background: #000;
      color: #fff;
    }

    section {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 { margin: 0; }
    header p { margin: 0.75rem 0 0; }

    /* Portfolio images */
    .gallery img {
      width: 250px;
      margin: 10px;
      border-radius: 8px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      border-radius: 10px;
    }

    /* Forms */
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 8px 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 500;
    }

    /* Instagram wrapper */
    .insta-wrapper {
      display: flex;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Google Form wrapper */
    .form-wrapper {
      max-width: 760px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    /* --- MENU (professional dropdown) --- */
    .menu {
      position: relative;
      display: inline-block;
      margin-top: 1.25rem;
    }

      .menu-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;

      font-size: 24px;        /* makes hamburger bigger */
      line-height: 1;

      padding: 10px 16px;
      border-radius: 999px;

      cursor: pointer;
      transition: background 160ms ease, border-color 160ms ease, transform 160ms ease;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.45);
      transform: translateY(-1px);
    }

    /* icon (3 lines) */
    
    .menu-icon {
      background: #fff;      /* middle line */
      height: 2px;
      border-radius: 2px;
      top: 5px;
    }

    .menu-dropdown {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(100% + 10px);

      min-width: 200px;
      padding: 10px;

      background: rgba(15,15,15,0.92);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;

      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);

      display: none;
      z-index: 999;
    }

    .menu-dropdown a {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;

      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .menu-dropdown a:hover {
      background: rgba(255,255,255,0.08);
    }

    /* Prevent purple visited links */
    a:visited { color: inherit; }
  </style>
</head>

<body>

  <header>
    <h1>Melinda Wilkes</h1>
    <p>Dance • Choreography</p>

    <div class="menu">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
        ☰
      </button>

      <div class="menu-dropdown" id="menuDropdown" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <section>
    <h2>Portfolio</h2>
    <p>Coming soon</p>
  </section>

  <section>
    <h2>Instagram</h2>
    <div class="insta-wrapper">
      <div class="elfsight-app-8f9ba422-d496-4907-8de0-98a7ead056f6" data-elfsight-app-lazy></div>
    </div>
  </section>

  <section>
    <h2>Contact</h2>
    <div class="form-wrapper">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSe4fO126pV2Vbjc-ZXxs4Hgp59TldnIZiG3oXH17Fj4IHK-5w/viewform?embedded=true"
        width="100%"
        height="1100"
        style="border:none;"
        scrolling="no">
        Loading…
      </iframe>
    </div>
  </section>

  <script>
    const btn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("menuDropdown");

    function closeMenu() {
      dropdown.style.display = "none";
      btn.setAttribute("aria-expanded", "false");
      dropdown.setAttribute("aria-hidden", "true");
    }

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const isOpen = dropdown.style.display === "block";
      if (isOpen) {
        closeMenu();
      } else {
        dropdown.style.display = "block";
        btn.setAttribute("aria-expanded", "true");
        dropdown.setAttribute("aria-hidden", "false");
      }
    });

    document.addEventListener("click", () => closeMenu());
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  </script>

</body>
</html>
