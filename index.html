      .menu {
  position: relative;
  display: inline-block; /* keeps it centered since header text-align is center */
  margin-top: 1rem;
}

.menu-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  padding: 10px 14px;
  border-radius: 10px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  cursor: pointer;
}

.menu-btn:hover {
  border-color: #fff;
}

.menu-dropdown {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: calc(100% + 10px);

  background: #111;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  min-width: 180px;
  padding: 10px 0;

  display: none; /* hidden by default */
  z-index: 999;
}

.menu-dropdown a {
  display: block;
  padding: 10px 14px;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.menu-dropdown a:hover {
  background: rgba(255,255,255,0.08);
}
}
  }
  </style>
</head>

<body>

<header>
  <h1>Melinda Wilkes</h1>
  <p>Dance • Choreography</p>
    <div class="menu">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
        ☰
      </button>

      <div class="menu-dropdown" id="menuDropdown" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
</header>


  
<section>

<section>

  </div>
<section>
  <h2>Contact</h2>
  <div class="form-wrapper">

      width="100%"
      height="1100"
      style="border:none; overflow:hidden;"
      scrolling="no">
      Loading…
    </iframe>
  </div>
</section>
<script>
  const btn = document.getElementById("menuBtn");
  const dropdown = document.getElementById("menuDropdown");

  btn.addEventListener("click", () => {
    const isOpen = dropdown.style.display === "block";
    dropdown.style.display = isOpen ? "none" : "block";
    btn.setAttribute("aria-expanded", String(!isOpen));
    dropdown.setAttribute("aria-hidden", String(isOpen));
  });

  // Close if user clicks outside
  document.addEventListener("click", (e) => {
    if (!e.target.closest(".menu")) {
      dropdown.style.display = "none";
      btn.setAttribute("aria-expanded", "false");
      dropdown.setAttribute("aria-hidden", "true");
    }
  });
</script>
</body>
