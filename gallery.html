<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melinda Wilkes | Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <div class="menu">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
        <span class="burger" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <div class="menu-dropdown" id="menuDropdown" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="summercamps.html">Summer Camps</a>
      </div>
    </div>
  </header>
  <section>
    <h1>Just testing. Coming soon.</h1>
  </section>
  <section>
    <div class="about-gallery">
      <img src="m1.JPG" alt="Dance photo 1">
      <img src="m2.JPG" alt="Dance photo 2">
      <img src="m3.JPG" alt="Dance photo 3">
    </div>
  </section>

<script>
  const btn = document.getElementById("menuBtn");
  const dropdown = document.getElementById("menuDropdown");

  function closeMenu() {
    dropdown.classList.remove("open");
    btn.classList.remove("open");                 // ✅ new
    btn.setAttribute("aria-expanded", "false");
    dropdown.setAttribute("aria-hidden", "true");
  }

  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    const isOpen = dropdown.classList.contains("open");

    if (isOpen) closeMenu();
    else {
      dropdown.classList.add("open");
      btn.setAttribute("aria-expanded", "true");
      dropdown.setAttribute("aria-hidden", "false");
    }
  });

  // ✅ Smooth close before navigating
  dropdown.querySelectorAll("a").forEach((link) => {
    link.addEventListener("click", (e) => {
      e.preventDefault();                   // stop instant navigation
      closeMenu();                          // trigger close animation
      const href = link.getAttribute("href");

      setTimeout(() => {
        window.location.href = href;        // navigate after short delay
      }, 150);                              // tweak 120–180ms if desired
    });
  });

  document.addEventListener("click", () => closeMenu());

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeMenu();
  });
</script>

</body>
</html>
