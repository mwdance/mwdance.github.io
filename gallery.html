</head>
<body>

  <header>
    <h1>Gallery</h1>
    <div class="menu">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">â˜°</button>
      <div class="menu-dropdown" id="menuDropdown" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="summercamps.html">Summer Camps</a>
      </div>
    </div>
  </header>

  <section>
    <div class="about-gallery">
      <h1>Just testing. Coming soon.</h1>
      <img src="m1.JPG" alt="Dance photo 1">
      <img src="m2.JPG" alt="Dance photo 2">
      <img src="m3.JPG" alt="Dance photo 3">
    </div>
  </section>

  <script>
    const btn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("menuDropdown");

    function closeMenu() {
      dropdown.style.display = "none";
      btn.setAttribute("aria-expanded", "false");
      dropdown.setAttribute("aria-hidden", "true");
    }

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const isOpen = dropdown.style.display === "block";
      if (isOpen) {
        closeMenu();
      } else {
        dropdown.style.display = "block";
        btn.setAttribute("aria-expanded", "true");
        dropdown.setAttribute("aria-hidden", "false");
      }
    });

    document.addEventListener("click", () => closeMenu());
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  </script>

</body>
</html>
