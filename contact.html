<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melinda Wilkes | Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Contact Me</h1>

    <div class="menu">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">☰</button>
      <div class="menu-dropdown" id="menuDropdown" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <section>
    <div class="card">
      <h2>Contact</h2>
      <p>For choreography inquiries, bookings, or collaborations, fill out the form below.</p>

      <div class="form-wrapper">
<form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <!-- required for Netlify to identify the form -->
  <input type="hidden" name="form-name" value="contact">

  <!-- spam trap (hidden) -->
  <p style="display:none;">
    <label>Don’t fill this out: <input name="bot-field"></label>
  </p>

  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="message" placeholder="Inquiry details" required></textarea>

  <button type="submit">Send</button>

  <!-- inline confirmation message -->
  <p class="form-success" id="formSuccess" style="display:none;">
    Thank you! Your message has been received. I’ll get back to you soon.
  </p>

  <!-- inline error message -->
  <p class="form-error" id="formError" style="display:none;">
    Something went wrong — please try again, or email directly.
  </p>
</form>
      </div>
    </div>
  </section>

  <script>
    const btn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("menuDropdown");

    function closeMenu() {
      dropdown.style.display = "none";
      btn.setAttribute("aria-expanded", "false");
      dropdown.setAttribute("aria-hidden", "true");
    }

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const isOpen = dropdown.style.display === "block";
      if (isOpen) {
        closeMenu();
      } else {
        dropdown.style.display = "block";
        btn.setAttribute("aria-expanded", "true");
        dropdown.setAttribute("aria-hidden", "false");
      }
    });

    document.addEventListener("click", () => closeMenu());
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  </script>

  <script>
  const form = document.querySelector(".contact-form");
  const successMsg = document.getElementById("formSuccess");
  const errorMsg = document.getElementById("formError");

  function encode(data) {
    return Object.keys(data)
      .map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key]))
      .join("&");
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    successMsg.style.display = "none";
    errorMsg.style.display = "none";

    const formData = new FormData(form);

    try {
      const response = await fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: encode(Object.fromEntries(formData))
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    } catch (err) {
      errorMsg.style.display = "block";
    }
  });
</script>
</body>
</html>
