<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melinda Wilkes | Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Contact Me</h1>

    <div class="menu">
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">â˜°</button>
      <div class="menu-dropdown" id="menuDropdown" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <section>
    <div class="card">
      <h2>Contact</h2>
      <p>For choreography inquiries, bookings, or collaborations, fill out the form below.</p>

      <div class="form-wrapper">
        <form name="contact" method="POST" data-netlify="true">
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="message" placeholder="Inquiry details" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    const btn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("menuDropdown");

    function closeMenu() {
      dropdown.style.display = "none";
      btn.setAttribute("aria-expanded", "false");
      dropdown.setAttribute("aria-hidden", "true");
    }

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const isOpen = dropdown.style.display === "block";
      if (isOpen) {
        closeMenu();
      } else {
        dropdown.style.display = "block";
        btn.setAttribute("aria-expanded", "true");
        dropdown.setAttribute("aria-hidden", "false");
      }
    });

    document.addEventListener("click", () => closeMenu());
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  </script>

</body>
</html>
